---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: konsul-agent
  namespace: konsul-system
  labels:
    app: konsul-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: konsul-agent
  labels:
    app: konsul-agent
rules:
  # Allow reading pods for service discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # Allow reading endpoints
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

  # Allow reading nodes (for node metadata)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

  # Allow reading namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: konsul-agent
  labels:
    app: konsul-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: konsul-agent
subjects:
  - kind: ServiceAccount
    name: konsul-agent
    namespace: konsul-system