
version: '3.8'

# ============================================================================
# Konsul Observability Stack with Admin UI and GraphQL Demo
# ============================================================================
#
# This docker-compose file provides a complete observability stack including:
#   - Konsul service mesh with Admin UI and GraphQL API
#   - Prometheus (metrics)
#   - Grafana (visualization)
#   - Loki + Promtail (logging)
#   - Tempo (tracing)
#   - OpenTelemetry Collector
#   - Demo services showcasing service discovery and KV store
#
# Quick Start:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access Points:
#   - Admin UI:          http://localhost:8888/admin
#   - GraphQL Playground: http://localhost:8888/graphql/playground
#   - GraphQL API:       http://localhost:8888/graphql
#   - REST API:          http://localhost:8888
#   - Grafana:           http://localhost:3000 (admin/admin)
#   - Prometheus:        http://localhost:9090
#
# Demo Services:
#   - demo-api-1, demo-api-2: Load-balanced backend API instances
#   - demo-web: Frontend service with KV config
#   - graphql-example: GraphQL query examples (check logs)
#
# Documentation:
#   See docs/OBSERVABILITY.md for detailed usage guide
#
# ============================================================================

services:
  # Konsul application
  konsul:
    build: .
    container_name: konsul
    ports:
      - "8888:8888"
    environment:
      - KONSUL_LOG_LEVEL=info
      - KONSUL_LOG_FORMAT=json
      # Enable Admin UI (default: true)
      - KONSUL_ADMIN_UI_ENABLED=true
      - KONSUL_ADMIN_UI_PATH=/admin
      # Enable GraphQL API
      - KONSUL_GRAPHQL_ENABLED=true
      - KONSUL_GRAPHQL_PLAYGROUND_ENABLED=true
      # Enable persistence
      - KONSUL_PERSISTENCE_ENABLED=true
      - KONSUL_PERSISTENCE_TYPE=badger
      # Enable tracing to Tempo
      - KONSUL_TRACING_ENABLED=true
      - KONSUL_TRACING_ENDPOINT=http://tempo:4317
      - KONSUL_TRACING_SERVICE_NAME=konsul
      - KONSUL_TRACING_ENVIRONMENT=observability-demo
      - KONSUL_TRACING_INSECURE=true
    volumes:
      - konsul-data:/data
    networks:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=konsul"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - observability
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki-data:/loki
    networks:
      - observability
    restart: unless-stopped

  # Promtail - Log shipping to Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - loki

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
      - "9411:9411"   # zipkin
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    volumes:
      - ./monitoring/tempo:/etc/tempo
      - tempo-data:/tmp/tempo
    networks:
      - observability
    restart: unless-stopped

  # Otel Collector - Optional: centralized telemetry collection
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./monitoring/otel:/etc
    ports:
      - "14317:4317"   # OTLP gRPC receiver
      - "14318:4318"   # OTLP HTTP receiver
      - "18889:8889"   # Prometheus metrics exporter
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - tempo
      - prometheus

  # ============================================================================
  # Demo Services - Examples showcasing Konsul service discovery
  # ============================================================================

  # Demo API Service 1 - Simulates a backend API
  demo-api-1:
    image: alpine:latest
    container_name: demo-api-1
    networks:
      - observability
    depends_on:
      konsul:
        condition: service_healthy
    command: >
      sh -c '
        apk add --no-cache curl &&
        echo "Registering demo-api-1 with Konsul..." &&
        curl -X PUT http://konsul:8888/register \
          -H "Content-Type: application/json" \
          -d "{
            \"name\": \"demo-api\",
            \"address\": \"demo-api-1\",
            \"port\": 8080,
            \"tags\": [\"v1\", \"production\", \"rest\"],
            \"metadata\": {
              \"version\": \"1.0.0\",
              \"region\": \"us-east-1\",
              \"environment\": \"production\"
            },
            \"check\": {
              \"ttl\": 30
            }
          }" &&
        echo "Service registered successfully!" &&
        echo "Storing configuration in KV store..." &&
        curl -X PUT http://konsul:8888/kv/config/demo-api-1/database \
          -H "Content-Type: application/json" \
          -d "{\"host\": \"db.example.com\", \"port\": 5432}" &&
        echo "Starting heartbeat loop..." &&
        while true; do
          curl -X PUT http://konsul:8888/heartbeat/demo-api
          sleep 15
        done
      '

  # Demo API Service 2 - Another instance for load balancing
  demo-api-2:
    image: alpine:latest
    container_name: demo-api-2
    networks:
      - observability
    depends_on:
      konsul:
        condition: service_healthy
    command: >
      sh -c '
        apk add --no-cache curl &&
        sleep 5 &&
        echo "Registering demo-api-2 with Konsul..." &&
        curl -X PUT http://konsul:8888/register \
          -H "Content-Type: application/json" \
          -d "{
            \"name\": \"demo-api\",
            \"address\": \"demo-api-2\",
            \"port\": 8080,
            \"tags\": [\"v1\", \"production\", \"rest\"],
            \"metadata\": {
              \"version\": \"1.0.0\",
              \"region\": \"us-west-2\",
              \"environment\": \"production\"
            },
            \"check\": {
              \"ttl\": 30
            }
          }" &&
        echo "Service registered successfully!" &&
        echo "Starting heartbeat loop..." &&
        while true; do
          curl -X PUT http://konsul:8888/heartbeat/demo-api
          sleep 15
        done
      '

  # Demo Web Service - Simulates a frontend service
  demo-web:
    image: alpine:latest
    container_name: demo-web
    networks:
      - observability
    depends_on:
      konsul:
        condition: service_healthy
    command: >
      sh -c '
        apk add --no-cache curl &&
        sleep 3 &&
        echo "Registering demo-web with Konsul..." &&
        curl -X PUT http://konsul:8888/register \
          -H "Content-Type: application/json" \
          -d "{
            \"name\": \"demo-web\",
            \"address\": \"demo-web\",
            \"port\": 3000,
            \"tags\": [\"frontend\", \"react\", \"v2\"],
            \"metadata\": {
              \"version\": \"2.1.0\",
              \"framework\": \"react\",
              \"environment\": \"staging\"
            },
            \"check\": {
              \"ttl\": 45
            }
          }" &&
        echo "Service registered successfully!" &&
        echo "Storing frontend config in KV store..." &&
        curl -X PUT http://konsul:8888/kv/config/demo-web/api-endpoint \
          -d "http://demo-api:8080" &&
        curl -X PUT http://konsul:8888/kv/config/demo-web/feature-flags \
          -H "Content-Type: application/json" \
          -d "{\"darkMode\": true, \"newUI\": false}" &&
        echo "Starting heartbeat loop..." &&
        while true; do
          curl -X PUT http://konsul:8888/heartbeat/demo-web
          sleep 20
        done
      '

  # GraphQL Example Client - Demonstrates GraphQL API usage
  graphql-example:
    image: alpine:latest
    container_name: graphql-example
    networks:
      - observability
    depends_on:
      konsul:
        condition: service_healthy
    command: >
      sh -c '
        apk add --no-cache curl jq &&
        sleep 10 &&
        echo "========================================" &&
        echo "GraphQL API Examples" &&
        echo "========================================" &&
        echo "" &&
        echo "1. Query all services:" &&
        curl -X POST http://konsul:8888/graphql \
          -H "Content-Type: application/json" \
          -d "{\"query\": \"{ services { name address port tags } }\"}" | jq . &&
        echo "" &&
        sleep 3 &&
        echo "2. Query service by name:" &&
        curl -X POST http://konsul:8888/graphql \
          -H "Content-Type: application/json" \
          -d "{\"query\": \"{ service(name: \\\"demo-api\\\") { name address port tags metadata { key value } } }\"}" | jq . &&
        echo "" &&
        sleep 3 &&
        echo "3. Query KV store:" &&
        curl -X POST http://konsul:8888/graphql \
          -H "Content-Type: application/json" \
          -d "{\"query\": \"{ kvEntries { key value } }\"}" | jq . &&
        echo "" &&
        sleep 3 &&
        echo "4. Health check query:" &&
        curl -X POST http://konsul:8888/graphql \
          -H "Content-Type: application/json" \
          -d "{\"query\": \"{ health { healthy version uptime } }\"}" | jq . &&
        echo "" &&
        echo "========================================" &&
        echo "GraphQL examples completed!" &&
        echo "Access GraphQL Playground at:" &&
        echo "  http://localhost:8888/graphql/playground" &&
        echo "========================================" &&
        tail -f /dev/null
      '

networks:
  observability:
    driver: bridge

volumes:
  konsul-data:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:
