# Default values for konsul
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: konsul
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8888"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8888
  dnsPort: 8600
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: konsul.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: konsul-tls
  #    hosts:
  #      - konsul.local

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

persistence:
  enabled: true
  storageClass: "standard"
  data:
    size: 1Gi
    accessMode: ReadWriteOnce
  backups:
    size: 2Gi
    accessMode: ReadWriteOnce

nodeSelector: {}

tolerations: []

affinity: {}

# Konsul configuration
config:
  logLevel: info
  logFormat: json
  serviceTTL: 30s
  cleanupInterval: 60s

  dns:
    enabled: true
    port: 8600
    domain: consul

  persistence:
    enabled: true
    type: badger
    dataDir: /app/data
    backupDir: /app/backups
    syncWrites: true
    walEnabled: true

  auth:
    enabled: false
    jwtSecret: ""
    jwtExpiry: 15m
    refreshExpiry: 168h
    issuer: konsul
    requireAuth: false

  tls:
    enabled: false
    autoCert: false
    certFile: ""
    keyFile: ""

  rateLimit:
    enabled: false
    requestsPerSec: 100
    burst: 20
    byIP: true
    byAPIKey: false

# Prometheus ServiceMonitor (requires prometheus-operator)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
