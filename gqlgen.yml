# gqlgen configuration file
schema:
  - internal/graphql/schema/*.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

model:
  filename: internal/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graphql/resolver
  package: resolver
  filename_template: "{name}.resolvers.go"

# Custom scalar mappings
models:
  Time:
    model: github.com/neogan74/konsul/internal/graphql/scalar.Time
  Duration:
    model: github.com/neogan74/konsul/internal/graphql/scalar.Duration

# Autobind existing models
autobind:
  - github.com/neogan74/konsul/internal/graphql/model
