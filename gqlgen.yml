# gqlgen configuration file
schema:
  - internal/graphql/schema/*.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

model:
  filename: internal/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graphql/resolver
  package: resolver
  filename_template: "{name}.resolvers.go"

# Custom scalar mappings
models:
  Time:
    model:
      - time.Time
    marshaler: github.com/neogan74/konsul/internal/graphql/scalar.MarshalTime
    unmarshaler: github.com/neogan74/konsul/internal/graphql/scalar.UnmarshalTime
  Duration:
    model:
      - time.Duration
    marshaler: github.com/neogan74/konsul/internal/graphql/scalar.MarshalDuration
    unmarshaler: github.com/neogan74/konsul/internal/graphql/scalar.UnmarshalDuration

# Autobind existing models
autobind:
  - github.com/neogan74/konsul/internal/graphql/model
